<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <div id="app">
        <div class="alert alert-secondary" role="alert">
            <h5 class="text-center">請篩選</h5>
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">請選擇</label>
                    <select class="form-control" id="exampleFormControlSelect1" v-model='section'>
                        <option v-for="section in sections">{{section}}</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success" @click="getPostsByCategory(section)">

                    篩選</button>
            </div>
        </div>
        <div class="row" v-for="posts in results">
            <div class="col-3" v-for="post in posts" style="top: 30px;">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        {{post.title}}
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{post.abstract}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const posts = [{
                "title": "這是watchos 5.1.1更新",
                "abstract": "隨著 iOS 12.1 一同登場的 watchOS 5.1，在推送後就陸續收到部分用戶回報他們的 Apple Watch 遭遇了變磚的問題，為預防情勢進一步擴大， Appl 隨即便將其緊急撤下。 然而幾天過去， Apple 似乎已解決了相關問題， 並於稍早正式推出 watchOS 5.1 .1 供用戶更新。 ",
                "category": "科技"
            },
            {
                "title": "這是watchos 5.1.1更新",
                "abstract": "Bootstrap includes several predefined button styles, each serving its own semantic purpose,with a few extras thrown in for more control.",
                "category": "科技"
            },
            {
                "title": "這是watchos 5.1.1更新",
                "abstract": "JavaScript是一種進階的、直譯的程式語言。JavaScript是一門基於原型、函式先行的語言，是一門多範式的語言，它支援物件導向編程，指令式程式設計，以及函式語言程式設計。",
                "category": "科技"
            },
            {
                "title": "這是watchos 5.1.1更新",
                "abstract": " JavaScript (簡稱JS) 是具有一級函數(First-class functions) 的輕量級、直譯式或即時編譯（JIT-compiled）的程式語言。",
                "category": "科技"
            },
            {
                "title": "這是watchos 5.1.1更新",
                "abstract": "JavaScript是由前網景(Netscape)工程師Brendan Eich所發明，而聽說當初僅僅花了10天就完成。",
                "category": "科技"
            },
            {
                "title": "日本美食",
                "abstract": "炸豬排美味的秘訣除了使用厚度恰到好處的豬肉外，油炸的溫度和技巧也是影響口感的主要關鍵。談到炸豬排的由來，起初只是模仿天婦羅的油炸溫度，將濕粉改成小麥粉、蛋液、麵包粉的包裹三步驟，再下油鍋酥炸呈喀吱喀吱作響的創意美食，搭配切成細絲的高麗菜一起食用，不僅爽口也很下飯。炸豬排一般分有里肌（帶有一層肥油）和菲力，有些炸豬排專門店甚至也提供有日本的銘豬可供選擇，價位也多在千元到3,000日圓左右。",
                "category": "食品"
            },
            {
                "title": "美國製滑板車",
                "abstract": "美國最大電動休閒品牌，致力於提供您絕佳的滑行體驗，全車系通過UL2272安全認證，快來試看看最棒的電動滑板車。",
                "category": "運動"
            },
        ]
        const SECTIONS_TW = "食品,運動,科技"
        new Vue({
            el: "#app",
            data: {
                posts,
                results: [],
                sections: SECTIONS_TW.split(','),
                section: '科技'
            },
            created() {
                this.getPostsByCategory(this.section)
            },
            methods: {
                getPostsByCategory(section) {
                    let posts = this.posts
                        .slice()
                        .filter(post => post.category === this.section)
                    let i, j, chunkedArray = [],
                        chunk = 4;
                    for (i = 0, j = 0; i < posts.length; i += chunk, j++) {
                        chunkedArray[j] = posts.slice(i, i + chunk);
                    }
                    this.results = chunkedArray;
                }
            }
        });
    </script>
</body>

</html>
