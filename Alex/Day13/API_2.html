<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API2</title>
    <link rel="stylesheet" href="./API_2.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>

<body>
    <div id="app">
        <section v-if='loading'>
            Loading....
        </section>
        <section v-else>
            <div class="container">
                <div class="title">
                    <div class="input">
                        <input type="text" placeholder="名字" v-model.trim="input.name">
                        <input type="text" placeholder="信箱" v-model.trim="input.email">
                        <button @click="submitHandler">送出</button>
                        <button @click="cancelHandler">取消</button>
                    </div>
                    <div class="menu">
                        <div class="menuItem" v-for="(item,index) in contacts">
                            <span class="number">{{index+1}}</span>
                            <span class="type">{{item.name}}</span>
                            <a href="javascript:;" target="vue-iron" class="title">{{item.email}}</a>
                            <button class="edit" @click="editHandler(index)">修改</button>
                            <button class="delete" @click="deleteHandler(index)">刪除</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js'></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="./API_2.js"></script>
</body>

</html>
