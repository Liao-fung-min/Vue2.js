<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app" style="font-size: 100px;">
        <button @click="alertmsg">按鈕</button>
        <!-- {{rever}} -->
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                messaage: 'Hello',
            },
            computed: {
                rever: function () {
                    return this.messaage.split('').reverse().join('')
                },
            },
            methods: {
                alertmsg() {
                    window.alert(this.rever);
                }
            },
        })
    </script>
</body>

</html>
